group 'com.ihommani'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.guava:guava:20.0-rc1'
    testCompile 'org.testng:testng:6.9.13.8'
}

test{
    useTestNG()
}
